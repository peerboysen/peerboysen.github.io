<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Peer Boysen – VFX & Compositing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

/* Fullscreen Sections */
.section {
  position: relative;
  width: 100vw;
  height: 100vh;
  scroll-snap-align: start;
  overflow: hidden;
}

/* Vimeo Background */
.section iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  cursor: default; /* ❌ kein Finger */
}

/* Text Overlay */
.content {
  position: absolute;
  top: 20px;
  left: 30px;
  z-index: 5;
  color: white;
  line-height: 1.4;
}

h1 {
  margin: 0 0 2px 0;
  font-size: 32px;
  font-weight: 500;
}

p, .extra-info {
  margin: 2px 0 0;
  font-size: 14px;
  opacity: 0.85;
  white-space: pre-line;
}

/* Video Caption */
.video-caption {
  position: absolute;
  bottom: 40px;
  left: 30px;
  z-index: 4;
  color: white;
  font-size: 18px;
  line-height: 1.3;
  cursor: pointer; /* ✅ Finger nur hier */
}

.video-caption:hover {
  opacity: 0.7;
}

/* Controls */
.controls {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 6;
  display: flex;
  gap: 10px;
}

.button {
  padding: 10px 16px;
  background: rgba(255,255,255,0.2);
  color: white;
  border: 1px solid white;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

/* Mobile */
@media (max-width: 768px) {
  body {
    overflow-y: auto;
  }

  .content {
    left: 20px;
  }

  h1 { font-size: 24px; }
  p, .extra-info { font-size: 12px; }

  .video-caption {
    bottom: 20px;
    left: 20px;
    font-size: 12px;
  }
}
</style>
</head>

<body>

<!-- ================= SECTION 1 ================= -->
<section class="section">

  <iframe
    data-video
    src="https://player.vimeo.com/video/946210855?autoplay=1&muted=1&loop=1&background=1"
    allow="autoplay; fullscreen">
  </iframe>

  <div class="content">
    <h1>Peer Boysen</h1>
    <p>VFX & Compositing Artist</p>
    <p class="extra-info">
Nuke on-site and remote – contact /
peerboysen@mailbox.org / +49 (0) 171 490 27 89
Schwenckestraße 10, 20257 Hamburg
    </p>
  </div>

  <div class="video-caption"
       onclick="window.open('https://infected.digital', '_blank')">
    STUDIO: INFECTED.DIGITAL – AUDI STORYTELLER
  </div>

  <div class="controls">
    <div class="button play">Pause</div>
    <div class="button sound">Sound an</div>
  </div>

</section>

<!-- ================= SECTION 2 ================= -->
<section class="section">

  <iframe
    data-video
    src="https://player.vimeo.com/video/1047096683?autoplay=1&muted=1&loop=1&background=1"
    allow="autoplay; fullscreen">
  </iframe>

  <div class="video-caption"
       onclick="window.open('https://sehsucht.de', '_blank')">
    STUDIO: SEHSUCHT – EY SHAPE THE FUTURE
  </div>

  <div class="controls">
    <div class="button play">Pause</div>
    <div class="button sound">Sound an</div>
  </div>

</section>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
/* ================= VIDEO CONTROLS ================= */

const sections = document.querySelectorAll('.section');
const players = [];

sections.forEach(section => {
  const iframe = section.querySelector('iframe');
  const player = new Vimeo.Player(iframe);

  const playBtn = section.querySelector('.play');
  const soundBtn = section.querySelector('.sound');

  let muted = true;
  let playing = true;

  player.setVolume(0);

  playBtn.onclick = () => {
    playing ? player.pause() : player.play();
    playBtn.innerText = playing ? "Play" : "Pause";
    playing = !playing;
  };

  soundBtn.onclick = () => {
    muted ? player.setVolume(1) : player.setVolume(0);
    soundBtn.innerText = muted ? "Sound aus" : "Sound an";
    muted = !muted;
  };

  players.push({ section, player });
});

/* ================= INTERSECTION OBSERVER ================= */

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    const item = players.find(p => p.section === entry.target);
    if (!item) return;

    if (entry.isIntersecting) {
      item.player.play();
    } else {
      item.player.pause();
      item.player.setVolume(0);
    }
  });
}, { threshold: 0.6 });

players.forEach(p => observer.observe(p.section));

/* ================= MOUSE WHEEL SMOOTH SCROLL ================= */

let currentIndex = 0;
let isScrolling = false;

window.addEventListener('wheel', (e) => {
  if (window.innerWidth <= 768) return;

  e.preventDefault();
  if (isScrolling) return;

  isScrolling = true;

  if (e.deltaY > 0) {
    currentIndex = Math.min(currentIndex + 1, sections.length - 1);
  } else {
    currentIndex = Math.max(currentIndex - 1, 0);
  }

  sections[currentIndex].scrollIntoView({ behavior: 'smooth' });

  setTimeout(() => isScrolling = false, 900);
}, { passive: false });
</script>

</body>
</html>
