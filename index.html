<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peer Boysen – VFX & Compositing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* Vimeo Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .video-bg iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Dark Overlay für bessere Lesbarkeit */
    .overlay-dark {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35); /* leicht transparent */
      z-index: 1;
    }

    /* Text Overlay */
    .content {
      position: absolute;
      bottom: 40px;
      left: 40px;
      z-index: 2;
      color: white;
      opacity: 0;
      animation: fadeIn 2s forwards 0.5s;
    }

    h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 500;
    }

    p {
      margin: 6px 0 0;
      font-size: 16px;
      opacity: 0.85;
    }

    /* Sound Button */
    .sound-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      padding: 10px 16px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid white;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      backdrop-filter: blur(5px);
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Mobile Anpassung */
    @media (max-width: 768px) {
      .content {
        bottom: 20px;
        left: 20px;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 14px;
      }
      .sound-btn {
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- Vimeo Background -->
  <div class="video-bg">
    <iframe id="vimeo-player"
      src="https://player.vimeo.com/video//946210855?fl?autoplay=1&muted=1&loop=1&background=1"
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <!-- Dark Overlay -->
  <div class="overlay-dark"></div>

  <!-- Text Overlay -->
  <div class="content">
    <h1>Peer Boysen</h1>
    <p>VFX & Compositing Artist</p>
  </div>

  <!-- Sound Button -->
  <div class="sound-btn" id="soundBtn">Sound an</div>

  <!-- Vimeo Player API -->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const iframe = document.getElementById('vimeo-player');
    const player = new Vimeo.Player(iframe);
    const soundBtn = document.getElementById('soundBtn');

    let muted = true;

    soundBtn.addEventListener('click', () => {
      if (muted) {
        player.setVolume(1);
        muted = false;
        soundBtn.innerText = "Sound aus";
      } else {
        player.setVolume(0);
        muted = true;
        soundBtn.innerText = "Sound an";
      }
    });
  </script>

</body>
</html>
