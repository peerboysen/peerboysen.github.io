<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peer Boysen ‚Äì VFX & Compositing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* Vimeo Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .video-bg iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Text Overlay oben links */
    .content {
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 2;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 500;
    }

    p {
      margin: 6px 0 0;
      font-size: 14px;
      opacity: 0.85;
    }

    /* Buttons */
    .button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      padding: 10px 16px;
      margin-left: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      backdrop-filter: blur(5px);
    }

    .sound-btn {
      right: 20px;
    }

    .play-btn {
      right: 120px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .content {
        top: 20px;
        left: 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 12px;
      }

      .button {
        padding: 8px 12px;
        font-size: 12px;
      }

      .play-btn {
        right: 100px;
      }
    }
  </style>
</head>

<body>

  <!-- Vimeo Background -->
  <div class="video-bg">
    <iframe
      id="vimeo-player"
      src="https://player.vimeo.com/video/946210855?fl=pl&fe=sh&autoplay=1&muted=1&loop=1&background=1"
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <!-- Text Overlay -->
  <div class="content">
    <h1>Peer Boysen</h1>
    <p>VFX & Compositing Artist</p>
  </div>

  <!-- Buttons -->
  <div class="button play-btn" id="playBtn">Pause</div>
  <div class="button sound-btn" id="soundBtn">Sound an</div>

  <!-- Vimeo Player API -->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const iframe = document.getElementById('vimeo-player');
    const player = new Vimeo.Player(iframe);

    const playBtn = document.getElementById('playBtn');
    const soundBtn = document.getElementById('soundBtn');

    let muted = true;
    let playing = true;

    <script>
  const iframe = document.getElementById('vimeo-player');
  const player = new Vimeo.Player(iframe);

  const playBtn = document.getElementById('playBtn');
  const soundBtn = document.getElementById('soundBtn');

  let muted = true;
  let playing = true;

  // Sound Button
  soundBtn.addEventListener('click', () => {
    if (muted) {
      player.setVolume(1);
      muted = false;
      soundBtn.innerText = "üîä";
    } else {
      player.setVolume(0);
      muted = true;
      soundBtn.innerText = "üîà";
    }
  });

  // Play / Pause Button
  playBtn.addEventListener('click', () => {
    if (playing) {
      player.pause();
      playing = false;
      playBtn.innerText = "‚ñ∂Ô∏è";
    } else {
      player.play();
      playing = true;
      playBtn.innerText = "‚è∏Ô∏è";
    }
  });
</script>

  </script>

</body>
</html>
