<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peer Boysen â€“ VFX & Compositing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* Vimeo Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .video-bg iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Text Overlay oben links */
    .content {
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 2;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 500;
    }

    p {
      margin: 6px 0 0;
      font-size: 14px;
      opacity: 0.85;
    }

    /* Buttons */
    .button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      padding: 10px 16px;
      margin-left: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      backdrop-filter: blur(5px);
    }

    .sound-btn {
      right: 20px;
    }

    .play-btn {
      right: 120px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .content {
        top: 20px;
        left: 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 12px;
      }

      .button {
        padding: 8px 12px;
        font-size: 12px;
      }

      .play-btn {
        right: 100px;
      }
