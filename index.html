<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peer Boysen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* Vimeo Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .video-bg iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Text Overlay oben links */
    .content {
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 2;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 500;
    }

    p {
      margin: 6px 0 0;
      font-size: 14px;
      opacity: 0.85;
    }

    /* Controls oben rechts */
    .controls {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 3;
    }

    /* Play Button minimalistisch grau */
    .button {
      background: transparent;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Lautstärke Slider - standardmäßig unsichtbar */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 24px;
      color: #aaa;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .volume-control.show {
      opacity: 1;
      pointer-events: auto;
    }

    .volume-control input[type=range] {
      -webkit-appearance: none;
      width: 100px;
      height: 4px;
      background: rgba(170,170,170,0.5);
      border-radius: 2px;
      cursor: pointer;
    }

    .volume-control input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #aaa;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-control input[type=range]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #aaa;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Mobile Anpassung */
    @media (max-width: 768px) {
      .content {
        top: 20px;
        left: 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 12px;
      }

      .controls {
        top: 20px;
        right: 20px;
        gap: 10px;
      }

      .button {
        font-size: 24px;
      }

      .volume-control input[type=range] {
        width: 80px;
      }
    }
  </style>
</head>

<body>

  <!-- Vimeo Background -->
  <div class="video-bg">
    <iframe
      id="vimeo-player"
      src="https://player.vimeo.com/video/946210855?fl=pl&fe=sh&autoplay=1&muted=1&loop=1&background=1"
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <!-- Text Overlay -->
  <div class="content">
