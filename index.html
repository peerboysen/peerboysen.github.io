<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peer Boysen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* Vimeo Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .video-bg iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Text Overlay oben links */
    .content {
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 2;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 500;
    }

    p {
      margin: 6px 0 0;
      font-size: 14px;
      opacity: 0.85;
    }

    /* Controls mittig unten */
    .controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 3;
    }

    /* Play Button minimalistisch grau */
    .button {
      background: transparent;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Lautst√§rke Slider - standardm√§√üig unsichtbar */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 28px;
      color: #aaa;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .volume-control.show {
      opacity: 1;
      pointer-events: auto;
    }

    .volume-control input[type=range] {
      -webkit-appearance: none;
      width: 120px;
      height: 4px;
      background: rgba(170,170,170,0.5);
      border-radius: 2px;
      cursor: pointer;
    }

    .volume-control input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #aaa;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-control input[type=range]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #aaa;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Mobile Anpassung */
    @media (max-width: 768px) {
      .content {
        top: 20px;
        left: 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 12px;
      }

      .controls {
        bottom: 20px;
        gap: 12px;
      }

      .button {
        font-size: 28px;
      }

      .volume-control input[type=range] {
        width: 80px;
      }
    }
  </style>
</head>

<body>

  <!-- Vimeo Background -->
  <div class="video-bg">
    <iframe
      id="vimeo-player"
      src="https://player.vimeo.com/video/946210855?fl=pl&fe=sh&autoplay=1&muted=1&loop=1&background=1"
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <!-- Text Overlay -->
  <div class="content">
    <h1>Peer Boysen</h1>
    <p>VFX & Compositing Artist</p>
  </div>

  <!-- Controls -->
  <div class="controls">
    <div class="button play-btn" id="playBtn">‚èØÔ∏è</div>
    <div class="volume-control" id="volumeControl">
      <span id="volumeIcon">üîà</span>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0">
    </div>
  </div>

  <!-- Vimeo Player API -->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const iframe = document.getElementById('vimeo-player');
    const player = new Vimeo.Player(iframe);

    const playBtn = document.getElementById('playBtn');
    const volumeControl = document.getElementById('volumeControl');
    const volumeIcon = document.getElementById('volumeIcon');
    const volumeSlider = document.getElementById('volumeSlider');

    let playing = true;

    // initial stumm
    player.setVolume(0);

    // Play / Pause Button
    playBtn.addEventListener('click', () => {
      if (playing) {
        player.pause();
        playing = false;
        playBtn.innerText = "‚ñ∂Ô∏è";
      } else {
        player.play();
        playing = true;
        playBtn.innerText = "‚è∏Ô∏è";
      }
    });

    // Klick auf Audio-Icon ‚Üí Slider sichtbar / versteckt
    volumeIcon.addEventListener('click', () => {
      volumeControl.classList.toggle('show');
    });

    // Lautst√§rke Slider
    volumeSlider.addEventListener('input', () => {
      const volume = parseFloat(volumeSlider.value);
      player.setVolume(volume);

      if(volume == 0) {
        volumeIcon.innerText = "üîà";
      } else {
        volumeIcon.innerText = "üîä";
      }
    });
  </script>

</body>
</html>
