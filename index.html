<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Peer Boysen – VFX & Compositing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

/* Fullscreen Sections */
.section {
  position: relative;
  width: 100vw;
  height: 100vh;
  scroll-snap-align: start;
  overflow: hidden;
}

/* Vimeo Background */
.section iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* Text Overlay */
.content {
  position: absolute;
  top: 20px;
  left: 30px;
  z-index: 5;
  color: white;
  line-height: 1.4;
}

h1 {
  margin: 0;
  font-size: 32px;
  font-weight: 500;
}

p, .extra-info {
  margin: 6px 0 0;
  font-size: 14px;
  opacity: 0.85;
  white-space: pre-line;
}

/* Controls */
.controls {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 6;
  display: flex;
  gap: 10px;
}

.button {
  padding: 10px 16px;
  background: rgba(255,255,255,0.2);
  color: white;
  border: 1px solid white;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  backdrop-filter: blur(5px);
}

/* Mobile */
@media (max-width: 768px) {
  .content {
    top: 20px;
    left: 20px;
  }

  h1 { font-size: 24px; }
  p, .extra-info { font-size: 12px; }

  .button {
    padding: 8px 12px;
    font-size: 12px;
  }
}
</style>
</head>

<body>

<!-- ================= SECTION 1 ================= -->
<section class="section">

  <iframe
    data-video
    src="https://player.vimeo.com/video/946210855?autoplay=1&muted=1&loop=1&background=1"
    allow="autoplay; fullscreen">
  </iframe>

  <div class="content">
    <h1>Peer Boysen</h1>
    <p>VFX & Compositing Artist</p>
    <p class="extra-info">
Nuke on-site and remote
contact –
peerboysen@mailbox.org
+49 (0) 171 490 27 89
Schwenckestraße 10, 20257 Hamburg
    </p>
  </div>

  <div class="controls">
    <div class="button play">Pause</div>
    <div class="button sound">Sound an</div>
  </div>

</section>

<!-- ================= SECTION 2 ================= -->
<section class="section">

  <iframe
    data-video
    src="https://player.vimeo.com/video/VIDEO_ID_2?autoplay=1&muted=1&loop=1&background=1"
    allow="autoplay; fullscreen">
  </iframe>

  <div class="content">
    <h1>Selected Work</h1>
    <p>Commercial · Film · VFX</p>
  </div>

  <div class="controls">
    <div class="button play">Pause</div>
    <div class="button sound">Sound an</div>
  </div>

</section>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
const sections = document.querySelectorAll('.section');
const players = [];

sections.forEach(section => {
  const iframe = section.querySelector('iframe');
  const player = new Vimeo.Player(iframe);

  const playBtn = section.querySelector('.play');
  const soundBtn = section.querySelector('.sound');

  let muted = true;
  let playing = true;

  player.setVolume(0);

  playBtn.onclick = () => {
    if (playing) {
      player.pause();
      playBtn.innerText = "Play";
    } else {
      player.play();
      playBtn.innerText = "Pause";
    }
    playing = !playing;
  };

  soundBtn.onclick = () => {
    if (muted) {
      player.setVolume(1);
      soundBtn.innerText = "Sound aus";
    } else {
      player.setVolume(0);
      soundBtn.innerText = "Sound an";
    }
    muted = !muted;
  };

  players.push({ section, player });
});

/* Scroll Detection */
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    const item = players.find(p => p.section === entry.target);
    if (!item) return;

    if (entry.isIntersecting) {
      item.player.play();
    } else {
      item.player.pause();
      item.player.setVolume(0);
    }
  });
}, { threshold: 0.6 });

players.forEach(p => observer.observe(p.section));
</script>

</body>
</html>
