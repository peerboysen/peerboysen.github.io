<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peer Boysen – VFX & Compositing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* Vimeo Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 120vw;   /* ein wenig größer als Viewport */
      height: 120vh;  /* ein wenig größer als Viewport */
      z-index: 0;
    }

    .video-bg iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150vw;
      height: 150vh;
      transform: translate(-50%, -50%);
      object-fit: cover;
      border: none;
    }

    /* Text Overlay oben links */
    .content {
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 2;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 500;
    }

    p {
      margin: 6px 0 0;
      font-size: 14px;
      opacity: 0.85;
    }

    /* Mobile Anpassung */
    @media (max-width: 768px) {
      .content {
        top: 20px;
        left: 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="video-bg">
    <iframe
      src="https://player.vimeo.com/video/946210855?fl=pl&fe=sh&autoplay=1&muted=1&loop=1&background=1"
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <div class="content">
    <h1>Peer Boysen</h1>
    <p>VFX & Compositing Artist</p>
  </div>

</body>
</html>
